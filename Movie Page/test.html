<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* Popup Sidebar */
  .filter-popup {
    position: fixed;
    top: 0;
    right: -300px; /* hidden */
    width: 300px;
    height: 100%;
    background: #fff;
    border-left: 2px solid #ccc;
    box-shadow: -2px 0 6px rgba(0,0,0,0.2);
    padding: 20px;
    transition: right 0.3s ease;
    z-index: 1000;
  }

  .filter-popup.active {
    right: 0; /* slide in */
  }

  .filter-popup h3 {
    margin-top: 0;
  }

  .filter-popup label {
    display: block;
    margin: 10px 0 5px;
  }

  .filter-popup select, 
  .filter-popup input {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
  }

  .filter-popup button {
    margin-top: 10px;
    padding: 8px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .filter-popup button:first-of-type {
    background: #007bff;
    color: white;
  }
  .filter-popup button:last-of-type {
    background: #ccc;
  }
</style>
</head>
<body>
    <!-- Filter Popup (Initially hidden) -->
<div id="filterPopup" class="filter-popup">
  <h3>Filters</h3>

  <label for="language">Language:</label>
  <select id="languageFilter">
    <option value="">All Languages</option>
    <option value="English">English</option>
    <option value="Hindi">Hindi</option>
    <option value="Gujarati">Gujarati</option>
    <option value="Tamil">Tamil</option>
  </select>

  <label for="genre">Genre:</label>
  <select id="genreFilter">
    <option value="">All Genres</option>
    <option value="Action">Action</option>
    <option value="Comedy">Comedy</option>
    <option value="Drama">Drama</option>
    <option value="Sci-Fi">Sci-Fi</option>
  </select>

  <label for="price">Max Price:</label>
  <input type="number" id="maxPriceFilter" placeholder="Enter max price">

  <button onclick="applyFilters()">Apply</button>
  <button onclick="closeFilters()">Close</button>
</div>



<script>
  // Movies data
  const movies = [
    { title: "Avengers", language: "English", genre: "Action", price: 300 },
    { title: "3 Idiots", language: "Hindi", genre: "Comedy", price: 200 },
    { title: "KGF", language: "Hindi", genre: "Action", price: 250 },
    { title: "Chhello Divas", language: "Gujarati", genre: "Comedy", price: 150 },
    { title: "Enthiran", language: "Tamil", genre: "Sci-Fi", price: 350 },
    { title: "Swades", language: "Hindi", genre: "Drama", price: 180 }
  ];

  const movieList = document.getElementById("movieList"); // add a container in HTML

  // Show Movies
  function displayMovies(list) {
    movieList.innerHTML = "";
    if (list.length === 0) {
      movieList.innerHTML = "<p>No movies found.</p>";
      return;
    }
    list.forEach(movie => {
      const div = document.createElement("div");
      div.classList.add("movie");
      div.innerHTML = `
        <h3>${movie.title}</h3>
        <span>Language: ${movie.language}</span><br>
        <span>Genre: ${movie.genre}</span><br>
        <span>Price: â‚¹${movie.price}</span>
      `;
      movieList.appendChild(div);
    });
  }

  // Search Function
  function searchMovies() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const filtered = movies.filter(movie =>
      movie.title.toLowerCase().includes(query)
    );
    displayMovies(filtered);
  }

  // Apply Filters
  function applyFilters() {
    const language = document.getElementById("languageFilter").value;
    const genre = document.getElementById("genreFilter").value;
    const maxPrice = document.getElementById("maxPriceFilter").value;

    let filtered = movies.filter(movie => {
      return (
        (language === "" || movie.language === language) &&
        (genre === "" || movie.genre === genre) &&
        (maxPrice === "" || movie.price <= maxPrice)
      );
    });

    displayMovies(filtered);
    closeFilters();
  }

  // Toggle Filter Popup
  function openFilters() {
    document.getElementById("filterPopup").classList.add("active");
  }
  function closeFilters() {
    document.getElementById("filterPopup").classList.remove("active");
  }

  // Show all movies initially
  displayMovies(movies);
</script>

</body>
</html>
