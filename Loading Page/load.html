<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ticket Tales - Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins;
  }
  body {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    background: #000;
    height: 100vh;
    overflow: hidden;
  }
  video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
      position: relative;
      z-index: 1;
      font-size: 2rem;
      color: #C0C0C0;
      text-shadow: 0 0 20px white;
      opacity: 0;
      transform: translateY(-30px) scale(0.8);
      animation: fadeIn 2s ease-in-out forwards 0.5s;
      margin-top: 30px; /* ðŸ‘ˆ distance from top */
      text-align: center;
      width: 100%;
      letter-spacing: 3px;
    }
    h3 {
        position: fixed; /* ðŸ‘ˆ stay relative to viewport */
        bottom: 30px; /* ðŸ‘ˆ distance from bottom */
         /* ðŸ‘ˆ center horizontally */
        transform: translateX(-50%) translateY(0) scale(0.8); /* center and initial scale */
        z-index: 1;
        font-size: 2rem;
        color: #C0C0C0;
        text-shadow: 0 0 20px white;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards 0.5s;
        letter-spacing: 3px;
        text-align: center;
        width: auto; /* fits content width */
    }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1.05);
    }
  }
</style>
</head>
<body>
    
  <h1>TICKET TALES</h1>  
  
    <video id="introVideo" autoplay muted playsinline>
     <source src="./63842-508272998_small.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
  
  <h3>Loading...</h3>  

<script>
  const video = document.getElementById('introVideo');

// Set playback speed (1 = normal speed)
// For example, 1.5 = 1.5x faster, 0.5 = half speed
    video.playbackRate = 0.5;
  
  // Redirect to main page after 5 seconds
  setTimeout(() => {
    window.location.href = "../Home Page/main.html"; // change this to your homepage
  }, 8000);
</script>
</body>
</html>
